# NYC UHI Prediction Configuration

# H3 Configuration
h3:
  default_resolution: 9  # ~0.1 km² cells
  min_resolution: 8
  max_resolution: 10

# NYC Bounding Box (approximate)
nyc_bbox:
  min_lat: 40.4774
  max_lat: 40.9176
  min_lon: -74.2591
  max_lon: -73.7004

# Data Sources (CSV file paths)
data_sources:
  nyc_open_data:
    tree_census:
      csv_path: "./data/raw/nyc_tree_census.csv"  # Path to NYC Street Tree Census CSV
      # Expected columns: latitude, longitude, tree_dbh, status, etc.
      # Download from: https://data.cityofnewyork.us/Environment/2015-Street-Tree-Census-Tree-Data/pi5s-9p35
  
  noaa:
    temperature_csv: "./data/raw/noaa_temperature.csv"  # Path to NOAA temperature CSV
    # Expected columns: date, station_id, temperature_c (or temperature_f), lat, lon
    # Can download from: https://www.ncei.noaa.gov/data/global-summary-of-the-day/access/
    central_park_station: "USW00094728"
    # Alternative: use hourly data CSV with columns: DATE, STATION, TEMP, LATITUDE, LONGITUDE
  
  ndvi:
    csv_path: "./data/raw/ndvi_data.csv"  # Path to NDVI data CSV (optional)
    # Expected columns: lat, lon, ndvi, date
    # Or use raster file:
    raster_path: "./data/raw/ndvi_raster.tif"  # Path to NDVI GeoTIFF (optional)
  
  landsat:
    collection: "LANDSAT/LC08/C02/T1_L2"
    start_date: "2015-01-01"
    end_date: "2024-12-31"
    cloud_cover_max: 20
  
  sentinel:
    collection: "COPERNICUS/S2_SR_HARMONIZED"
    start_date: "2015-01-01"
    end_date: "2024-12-31"
    cloud_cover_max: 20

# Earth-2 Configuration
earth2:
  model: "dlwp"  # Options: "dlwp", "fcn3", "aifs", "graphcast"
  resolution: "0.25"  # degrees
  variables: ["2m_temperature"]
  ensemble_size: 1

# Data Processing
processing:
  cache_dir: "./data/cache"
  output_dir: "./data/processed"
  raw_data_dir: "./data/raw"
  parquet_compression: "snappy"
  
# Prediction Settings
prediction:
  forecast_horizons: [1, 5, 10]  # years
  temporal_resolution: "daily"  # Options: "hourly", "daily", "monthly"

# Tree Mitigation Model Settings
mitigation:
  # Temperature reduction per tree per km² (in °C)
  # Based on research: typical range 0.01-0.05°C per tree per km²
  temp_reduction_per_tree_km2: 0.02
  
  # Maximum achievable temperature reduction from greening (in °C)
  # Research shows ~2-5°C max reduction from urban greening
  max_temp_reduction_c: 3.0
  
  # Minimum tree density for measurable effect (trees per km²)
  min_tree_density_km2: 10.0
  
  # Saturation point where additional trees have diminishing returns (trees per km²)
  saturation_tree_density_km2: 500.0
  
# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "./logs/uhi_prediction.log"
