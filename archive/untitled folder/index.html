<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYC Temperature & Trees - Interactive Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        
        #map {
            width: 100%;
            height: 100vh;
        }
        
        .info-panel {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 350px;
            max-height: 90vh;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
        
        .info-panel.active {
            display: block;
        }
        
        .info-panel h2 {
            margin-bottom: 15px;
            color: #2c3e50;
            font-size: 20px;
        }
        
        .info-panel .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #95a5a6;
        }
        
        .info-panel .close-btn:hover {
            color: #e74c3c;
        }
        
        .data-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .data-row:last-child {
            border-bottom: none;
        }
        
        .data-label {
            font-weight: 600;
            color: #7f8c8d;
        }
        
        .data-value {
            color: #2c3e50;
            font-weight: 500;
        }
        
        .temp-display {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            margin: 15px 0;
            color: white;
        }
        
        .temp-display .temp-value {
            font-size: 48px;
            font-weight: bold;
        }
        
        .temp-display .temp-label {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 5px;
        }
        
        .tree-simulator {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .tree-simulator h3 {
            font-size: 16px;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        
        .slider-container {
            margin: 15px 0;
        }
        
        .slider-container label {
            display: block;
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        
        .slider-container input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }
        
        .slider-value {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .result-box {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 6px;
            margin-top: 10px;
            border-left: 4px solid #4caf50;
        }
        
        .result-box.cooling {
            background: #e3f2fd;
            border-left-color: #2196f3;
        }
        
        .result-text {
            font-size: 14px;
            color: #2c3e50;
            line-height: 1.6;
        }
        
        .legend {
            position: absolute;
            bottom: 30px;
            right: 10px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        .legend h4 {
            margin-bottom: 10px;
            font-size: 14px;
            color: #2c3e50;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
        }
        
        .legend-color {
            width: 30px;
            height: 20px;
            margin-right: 10px;
            border-radius: 3px;
            border: 1px solid #ddd;
        }
        
        .legend-label {
            font-size: 12px;
            color: #7f8c8d;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 2000;
            text-align: center;
        }
        
        .loading.hidden {
            display: none;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .hex-polygon {
            fill-opacity: 0.6;
            stroke: white;
            stroke-width: 2;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .hex-polygon:hover {
            fill-opacity: 0.8;
            stroke-width: 3;
        }
        
        .hex-polygon.selected {
            fill-opacity: 0.9;
            stroke: #2c3e50;
            stroke-width: 4;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading map data...</p>
    </div>
    
    <div class="info-panel" id="infoPanel">
        <button class="close-btn" onclick="closePanel()">&times;</button>
        <h2>Hex Details</h2>
        
        <div class="temp-display">
            <div class="temp-value" id="tempValue">--</div>
            <div class="temp-label">Current Temperature</div>
        </div>
        
        <div class="data-row">
            <span class="data-label">Hex ID</span>
            <span class="data-value" id="hexId">--</span>
        </div>
        
        <div class="data-row">
            <span class="data-label">Location</span>
            <span class="data-value" id="location">--</span>
        </div>
        
        <div class="data-row">
            <span class="data-label">Area</span>
            <span class="data-value" id="area">--</span>
        </div>
        
        <div class="data-row">
            <span class="data-label">Trees</span>
            <span class="data-value" id="treeCount">--</span>
        </div>
        
        <div class="data-row">
            <span class="data-label">Tree Density</span>
            <span class="data-value" id="treeDensity">--</span>
        </div>
        
        <div class="tree-simulator">
            <h3>ðŸŒ³ Add Trees Simulator</h3>
            <div class="slider-container">
                <label>
                    Trees to add: <span class="slider-value" id="treesValue">0</span>
                </label>
                <input type="range" min="0" max="100" value="0" id="treesSlider" oninput="updateSimulation()">
            </div>
            
            <div class="result-box cooling" id="resultBox" style="display: none;">
                <div class="result-text">
                    <strong>New Temperature:</strong> <span id="newTemp">--</span><br>
                    <strong>Cooling Effect:</strong> <span id="cooling">--</span><br>
                    <strong>Total Trees:</strong> <span id="totalTrees">--</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="legend">
        <h4>Temperature Scale</h4>
        <div class="legend-item">
            <div class="legend-color" style="background: #0571b0;"></div>
            <span class="legend-label">&lt; 10Â°C (Cool)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #92c5de;"></div>
            <span class="legend-label">10-12Â°C</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f7f7f7;"></div>
            <span class="legend-label">12-14Â°C</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #f4a582;"></div>
            <span class="legend-label">14-16Â°C</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ca0020;"></div>
            <span class="legend-label">&gt; 16Â°C (Warm)</span>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Global variables
        let map;
        let hexData = [];
        let hexLayers = {};
        let selectedHex = null;
        
        // Tree mitigation parameters (from config)
        const TEMP_REDUCTION_PER_TREE = 0.02;
        const MAX_TEMP_REDUCTION = 3.0;
        const MIN_TREE_DENSITY = 10.0;
        const SATURATION_DENSITY = 500.0;
        
        // Initialize map
        function initMap() {
            map = L.map('map').setView([40.75, -74.0], 12);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors'
            }).addTo(map);
        }
        
        // Load and display hex data
        async function loadHexData() {
            try {
                const response = await fetch('map_data.json');
                const data = await response.json();
                hexData = data.hexes;
                
                console.log(`Loaded ${hexData.length} hexagons`);
                
                // Draw hexagons
                hexData.forEach(hex => {
                    drawHexagon(hex);
                });
                
                // Hide loading
                document.getElementById('loading').classList.add('hidden');
                
            } catch (error) {
                console.error('Error loading hex data:', error);
                document.getElementById('loading').innerHTML = 
                    '<p style="color: red;">Error loading data. Please run generate_map_data.py first.</p>';
            }
        }
        
        // Get color based on temperature
        function getTemperatureColor(temp) {
            if (temp < 10) return '#0571b0';
            if (temp < 12) return '#92c5de';
            if (temp < 14) return '#f7f7f7';
            if (temp < 16) return '#f4a582';
            return '#ca0020';
        }
        
        // Draw hexagon on map
        function drawHexagon(hex) {
            const polygon = L.polygon(hex.boundary, {
                color: 'white',
                weight: 2,
                fillColor: getTemperatureColor(hex.temperature_c),
                fillOpacity: 0.6,
                className: 'hex-polygon'
            }).addTo(map);
            
            polygon.on('click', () => selectHex(hex));
            hexLayers[hex.hex_id] = polygon;
        }
        
        // Select hex and show info
        function selectHex(hex) {
            // Deselect previous
            if (selectedHex && hexLayers[selectedHex.hex_id]) {
                hexLayers[selectedHex.hex_id].setStyle({
                    weight: 2,
                    fillOpacity: 0.6
                });
            }
            
            // Select new
            selectedHex = hex;
            hexLayers[hex.hex_id].setStyle({
                weight: 4,
                fillOpacity: 0.9
            });
            
            // Show info panel
            showHexInfo(hex);
        }
        
        // Show hex information
        function showHexInfo(hex) {
            document.getElementById('tempValue').innerHTML = 
                `${hex.temperature_c.toFixed(1)}Â°C<br><small>${hex.temperature_f.toFixed(1)}Â°F</small>`;
            
            document.getElementById('hexId').textContent = hex.hex_id;
            document.getElementById('location').textContent = 
                `${hex.lat.toFixed(4)}, ${hex.lon.toFixed(4)}`;
            document.getElementById('area').textContent = 
                `${hex.hex_area_km2.toFixed(4)} kmÂ²`;
            document.getElementById('treeCount').textContent = hex.tree_count;
            document.getElementById('treeDensity').textContent = 
                `${hex.tree_density_km2.toFixed(1)} trees/kmÂ²`;
            
            // Reset slider
            document.getElementById('treesSlider').value = 0;
            document.getElementById('treesValue').textContent = 0;
            document.getElementById('resultBox').style.display = 'none';
            
            // Show panel
            document.getElementById('infoPanel').classList.add('active');
        }
        
        // Calculate temperature reduction from trees
        function calculateCooling(currentTrees, additionalTrees, hexArea) {
            const totalTrees = currentTrees + additionalTrees;
            const treeDensity = totalTrees / hexArea;
            
            let cooling = 0;
            
            if (treeDensity < MIN_TREE_DENSITY) {
                cooling = 0;
            } else if (treeDensity < SATURATION_DENSITY) {
                const effectiveDensity = treeDensity - MIN_TREE_DENSITY;
                cooling = effectiveDensity * TEMP_REDUCTION_PER_TREE;
            } else {
                const saturationReduction = (SATURATION_DENSITY - MIN_TREE_DENSITY) * TEMP_REDUCTION_PER_TREE;
                const excessDensity = treeDensity - SATURATION_DENSITY;
                const additionalReduction = saturationReduction * Math.log1p(excessDensity / SATURATION_DENSITY) * 0.1;
                cooling = saturationReduction + additionalReduction;
            }
            
            return Math.min(cooling, MAX_TEMP_REDUCTION);
        }
        
        // Update tree simulation
        function updateSimulation() {
            if (!selectedHex) return;
            
            const treesToAdd = parseInt(document.getElementById('treesSlider').value);
            document.getElementById('treesValue').textContent = treesToAdd;
            
            if (treesToAdd === 0) {
                document.getElementById('resultBox').style.display = 'none';
                return;
            }
            
            // Calculate current and new cooling
            const currentCooling = calculateCooling(selectedHex.tree_count, 0, selectedHex.hex_area_km2);
            const newCooling = calculateCooling(selectedHex.tree_count, treesToAdd, selectedHex.hex_area_km2);
            const additionalCooling = newCooling - currentCooling;
            
            const currentTemp = selectedHex.temperature_c;
            const newTemp = currentTemp - additionalCooling;
            const totalTrees = selectedHex.tree_count + treesToAdd;
            
            // Update display
            document.getElementById('newTemp').textContent = 
                `${newTemp.toFixed(2)}Â°C (${(newTemp * 9/5 + 32).toFixed(1)}Â°F)`;
            document.getElementById('cooling').textContent = 
                `${additionalCooling.toFixed(2)}Â°C`;
            document.getElementById('totalTrees').textContent = totalTrees;
            
            document.getElementById('resultBox').style.display = 'block';
        }
        
        // Close info panel
        function closePanel() {
            document.getElementById('infoPanel').classList.remove('active');
            
            if (selectedHex && hexLayers[selectedHex.hex_id]) {
                hexLayers[selectedHex.hex_id].setStyle({
                    weight: 2,
                    fillOpacity: 0.6
                });
            }
            selectedHex = null;
        }
        
        // Initialize
        initMap();
        loadHexData();
    </script>
</body>
</html>
